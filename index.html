<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
</head>

<body>
    <canvas id="draw" width="1200" height="1200"></canvas>
    <script>
        //Declaramos el canvas y el contexto que utilizaremos para pintar dentro de nuestro lienzo
        const canvas = document.querySelector('#draw');
        const ctx = canvas.getContext('2d');

        //Le damos la propiedad de que se ajuste al tama침o de la pantalla
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        //Parametros para el lienzo con el contexto de 2 dimensiones
        ctx.strokeStyle = '#BADA55';
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = 50;
        ctx.globalCompositeOperation = 'multiply';

        //Declaramos los origenes de donde se comenzar치 a pintar
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let hue = 0;
        let direction = true;

        function draw(e) {
            if (!isDrawing) return; //Detenga la funci칩n si el usuario no ha presionado el bot칩n izquierdo del mouse
            ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
            hue++;
            if (hue >= 360) {
                hue = 0;
            }
            if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
                console.log(direction);
                direction = !direction;
            }
            if (direction) {
                ctx.lineWidth++;
            } else {
                ctx.lineWidth--;
            }

        }

        window.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });
        window.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('mouseout', () => isDrawing = false);
    </script>

    <style>
        html,
        body {
            margin: 0;
        }
    </style>

</body>

</html>
